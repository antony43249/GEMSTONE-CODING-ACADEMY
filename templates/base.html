<!DOCTYPE html>
<html>
<head>
    <title>Gemstone Coding Academy</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }} ({{ user.role }})</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | 
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
